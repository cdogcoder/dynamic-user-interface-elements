<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Dynamic User Interface Elements</title>
        <meta charset="UTF-8">
    <script defer src="main.js"></script></head>
    <body>
        <nav class="navigation-bar">
            <div class="logo"></div>
            <span class="home-button">Home</span> 
            <span class="about-button">About</span> 
            <span class="contact-button">Contact</span> 
            <button class="dropdown-menu-button">☰</button>

            <div class="dropdown-menu hidden">
                <h1>Menu</h1>
                <button class="close-dropdown-menu-button">X</button>
                <ul class="menu">
                    <li>Skibidi</li>
                    <li>Sigma</li>
                    <li>Boys</li>
                </ul>
            </div>
        </nav>

        <div class="image-carousel">
            <button class="left-arrow">←</button>
            <div class="images">
                <div class="image first"></div>
                <div class="image second"></div>
                <div class="image third"></div>
                <div class="image fourth"></div>
                <div class="image fifth"></div>
            </div>
            <button class="right-arrow">→</button>
        </div>
    </body>
</html>
